<!DOCTYPE html>
<html>
	<head>
		<title>Holly McCarthy | Project 1 </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link href="http://fonts.googleapis.com/css?family=Special+Elite%7CLato:100,400,700" rel="stylesheet" type="text/css">
	</head>
		<body>
			<article>	
				<header>
					<div class="container">
		<!--NAME/TITLE AND LOGO ROW-->
						<div class="row flex" id="heading">
							<div class="col-xs-3" id="logo">
								<img src="images/tt-100x.png" alt="Twisted Tastes logo" class="img-responsive" id="tt-logo">
							</div>
							<div class="col-xs-9" id="title-row">
								<h1 id="name">Holly McCarthy</h1>
								<p>FRONT-END Ninja / FOOD Blogger</p>
							</div>
						</div>
				</header>
	<!--MAIN IMAGE ROW-->
					<main>
						<div class="row" id="main-image">
					        <!--CENTERS IMAGE IN MD DISPLAY-->
							<div class="col-md-2 hidden-xs hidden-sm">
							</div>
							<!--MAIN IMAGE-->
							<figure>
								<div class="col-xs-12 col-md-8" id="mainimg">
									<img src="images/restaurant-style-fried-rice-8x4.jpg" alt="Restaurant Style Asian Fried Rice" class="img-responsive">
									<figcaption class="center foodtitle">Restaurant-Style Asian Fried Rice</figcaption>
								</div>
							</figure>
							<!--CENTERS IMAGE IN MD DISPLAY-->
							<div class="col-md-2 hidden-xs hidden-sm">
							</div>
						</div>
					</main>
	<!--FEATURED WORK ROW-->
						<section class="lmargin">
							<div class="row">
								<div class="col-xs-12" id="featured-work">
									<h2>Featured Work</h2>
								</div>
							</div>
							<div class="row center">
							 <!--FEATURED WORK IMAGE #1-->
								<div class="col-xs-12 col-md-4">
									<figure>
										<img src="images/sesamechicken800x2.jpg" alt="Crispy Sesame Chicken" class="img-responsive" id="sesame-chicken">
										<figcaption class="center foodtitle">Sesame Chicken</figcaption>
										<a href="http://www.twistedtastes.com/posts/Crispy-Sesame-Chicken">twistedtastes.com/posts/Crispy-Sesame-Chicken</a>
									</figure>
								</div>
							<!--FEATURED WORK IMAGE #2-->
								<div class="col-xs-12 col-md-4">
									<figure>
										<img src="images/apple-pie-smoothie-4.jpg" alt="Apple Pie Smoothie" class="img-responsive" id="smoothie">
										<figcaption class="center foodtitle">Apple Pie Smoothie</figcaption>
										<a href="http://www.twistedtastes.com/posts/Baked-Apple-Pie-Smoothie-">twistedtastes.com/posts/Baked-Apple-Pie-Smoothie</a>
									</figure>
								</div>
							<!--FEATURED WORK IMAGE #3-->
								<div class="col-xs-12 col-md-4">
									<figure>
										<img src="images/lemon-almond-breakfast-bites-8x8.jpg" alt="Lemon Almond Bites" class="img-responsive" id="breakfast-bites">
										<figcaption class="center foodtitle">Lemon Almond Bites</figcaption>
										<a href="http://www.twistedtastes.com/posts/Lemon-Almond-Breakfast-Bites">twistedtastes.com/posts/Lemon-Almond-Breakfast-Bites</a>
									</figure>
								</div>
							</div>
						</section>
					</div>
			</article>	
		</body>
</html>
